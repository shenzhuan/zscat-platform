<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/diaShop/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/diaShop/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/diaShop/fonts/iconfont.css" rel="stylesheet" type="text/css"/>
    <script src="/diaShop/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/diaShop/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
    <script src="/diaShop/js/common_js.js" type="text/javascript"></script>
    <script src="/diaShop/js/footer.js" type="text/javascript"></script>
    <script src="/diaShop/js/lrtk.js" type="text/javascript"></script>
    <title>信息反馈</title>
</head>

<body>
<!--顶部图层-->
<div th:replace="diaShop/layout/mallHeader"></div>

<!--信息反馈-->
<div class="Inside_pages">
    <div class="feedback_style">
        <div class="Introduce">
            <span>尊敬的用户：</span>
            <p>您在使用商品列表页的过程中遇到了哪些问题，有什么样的感受，请告诉我们。有助于我们进行页面的完善和优化，力求为您营造最佳的购物体验。【有关订单和快递的相关信息请不要在此处反馈哦^^】</p>
        </div>

        <form id="form1" name="form1" method="post" action="">
            <div class="clearfix">
                <div class="select">
                    <div class="title_name"><b>*</b>您对商品列表页的总体满意度如何？</div>

                    <table width="100%">
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="1" id="RadioGroup1_0"/>
                                非常满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="2" id="RadioGroup1_1"/>
                                满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="3" id="RadioGroup1_2"/>
                                一般</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="4" id="RadioGroup1_3"/>
                                不满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="5" id="RadioGroup1_4"/>
                                非常不满意</label></td>
                        </tr>
                    </table>

                </div>
                <div class="select">
                    <div class="title_name"><b>*</b>您对网站总体满意度如何？</div>

                    <table width="100%">
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="1" id="RadioGroup1_0"/>
                                非常满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="2" id="RadioGroup1_1"/>
                                满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="3" id="RadioGroup1_2"/>
                                一般</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="4" id="RadioGroup1_3"/>
                                不满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="5" id="RadioGroup1_4"/>
                                非常不满意</label></td>
                        </tr>
                    </table>
                </div>
                <div class="select">
                    <div class="title_name"><b>*</b>快速留言方式</div>
                    <table width="100%">
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="1" id="RadioGroup1_0"/>
                                非常满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="2" id="RadioGroup1_1"/>
                                满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="3" id="RadioGroup1_2"/>
                                一般</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="4" id="RadioGroup1_3"/>
                                投诉</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="5" id="RadioGroup1_4"/>
                                举报</label></td>
                        </tr>
                    </table>

                </div>
                <div class="select">
                    <div class="title_name"><b>*</b>对本站的服务</div>
                    <table width="100%">
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="1" id="RadioGroup1_0"/>
                                非常满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="2" id="RadioGroup1_1"/>
                                满意</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="3" id="RadioGroup1_2"/>
                                一般</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="4" id="RadioGroup1_3"/>
                                投诉</label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="radio" name="RadioGroup1" value="5" id="RadioGroup1_4"/>
                                举报</label></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="feedtext">
                <div class="title_name">请留下您对商品列表页的一些意见和想法（比如希望网页增加哪些信息，或哪些信息需要优化等），谢谢！</div>
                <div class="add_text"><textarea name="" cols="" rows=""></textarea></div>
            </div>
            <div class="contact_details clearfix">
                <div class="title_name"><b>*</b>为方便联系请填写联系方式</div>
                <div class="contact"><label>联系人</label><input name="" type="text" class="add_xinxi"/></div>
                <div class="contact"><label>联系电话</label><input name="" type="text" class="add_xinxi"/></div>
            </div>
            <div><input name="1" type="button" value="提交" class="btn"/></div>
        </form>
    </div>
</div>
<div th:replace="diaShop/layout/mallFooter"></div>
</body>
</html>
